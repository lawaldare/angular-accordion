<div class="container">
  <h1 class="header">Have a question? we can help</h1>
  <div class="accordion">
    <div class="accordion__item" *ngFor="let faq of faQuestions; let i = index">
      <div class="accordion__item__header" #accordionItemHeader>
        <span class="question-tag">Q{{i + 1}}</span> {{faq.question}}
      </div>
      <div class="accordion__item__body">
        <div class="accordion__item__body__content">
          {{faq.answer}}
        </div>
      </div>
    </div>
  </div>
</div>
